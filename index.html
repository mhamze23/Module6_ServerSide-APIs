<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Mega Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
   
    <!-- Title-->
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
        crossorigin="anonymous"></script>

        <!-- Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
        crossorigin="anonymous"></script>

        <!-- Bootstrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" 
        crossorigin="anonymous"></script>

        <!-- Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>

    <!-- Body-->
    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center bg-dark text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <!-- Container-->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-body text-center">

                        <!-- Search input goes here -->
                        <div class="card" style="width: 18rem;">
                            <div class="card-body bg-light">
                                <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control searchDisplay" placeholder="Enter City Name"
                                        aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                            id="button-addon2"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>

                                <ul class="list-group">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Present Weather-->
                <div class="col mt-4 mr-5">
                    <div class="card currentBoard pb-2 pt-1">
                        <h5 class="card-name mt-2 text-center">Current Forecast</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4">
                        <div class="card pb-5 fiveDayBoard pl-5">

                            <!-- 5 Day Forecast-->
                            <h5 class="card-name mt-2 mr-5">5-Day Forecast </h5>
                            <div class="row">
                                <div class="col fiveBoxes">
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>

     <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
